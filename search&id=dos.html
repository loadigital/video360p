<body>

    <div id="loading"></div>
    <div id="include-header"></div>
    
    <div class="main-anuncio col-12 flexrow-c">
       <div class="anuncio">
        <script type="text/javascript">
            atOptions = {
                'key' : '80e25b6f0f899c81f43c01a448f2c875',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//wombjingle.com/80e25b6f0f899c81f43c01a448f2c875/invoke.js"></script>
       </div>
    </div>
    
    <main>
        
        <div class="cont-main">
            <div class="cont-buscador">
                <div class="buscador">
                    <input type="search" placeholder="Buscar..." id="inp">
                </div>
                <div class="cont-cardss" id="cont-cardss"></div>
            </div>
        </div>

    </main>
<script>
    //buscador
function ponleFocus(){
    document.getElementById("inp").focus();
}

ponleFocus();

const inp = document.getElementById("inp");
//const boton = document.getElementById("boton");
const cont_cards = document.getElementById("cont-cardss")
const fragment = document.createDocumentFragment();
document.addEventListener('DOMContentLoaded', () => {
        fetchData();
    });
    
    const fetchData = async () => {
       try{
           const res = await fetch('js/series.json');
           const data = await res.json();
           pintarPagePeliculas(data);
       }catch (error) {
           console.log(error);
       }
    }
    const pintarPagePeliculas = data => {

    data.forEach(element => {
    
        const div_cont_cards = document.createElement("div");
        div_cont_cards.className = "cont-cards"
        div_cont_cards.innerHTML += `
        <div class="co-cards">
        <div class="cards">
         <div class="title-cards"><a  href="${linkSeries + element.id + '&v_id=' + element.video + '&id_db=' + element.poster}">
            <img src="${element.img}" alt=""> 
            <p> ${element.title} <br><i class="bi-star-fill"></i><i class="bi-star-half"></i><i class="bi-star"></i> ${element.puntuacion}<br>${element.a√±o}</p>
           
         </a></div>
        </div>
        </div>
        
        `
        const clone =  div_cont_cards.cloneNode(true); 
        fragment.appendChild(clone);
        cont_cards.appendChild(fragment);
    });
    };

    $(document).ready(function(){
    $("#inp").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $(".title-cards").filter(function() {
    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });//buscador
   
</script>
<div style="display: none;" class="col-12" id="footer"></div>
